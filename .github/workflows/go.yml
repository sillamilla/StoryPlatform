name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: test1234
          POSTGRES_PASSWORD: test1234
          POSTGRES_DB: test1234
        options: >-
          --health-cmd "pg_isready -U test1234" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4.1.0
      with:
        go-version: '1.22.1'

    - name: Install goose
      run: go install github.com/pressly/goose/v3/cmd/goose@latest

    - name: Wait for Postgres to be ready
      run: until pg_isready -h localhost -p 5432 -U test1234; do sleep 1; done

    - name: Build
      run: go build -v ./...

    - name: Unit Tests
      run: make test.unit  

    - name: Integration Tests
      env:
        GIN_MODE: release
      run: make test.integration
